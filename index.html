      content="challanging and encouraging users to set cardio fitness goals and find enjoyment in the monotonous"

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/assets/icons/shark-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#aa7700" />
  </head>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">O<sub>2</sub><span>Shark</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">O<sub>2</sub>Shark</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>
      <li><a href="/pages/about.html" class="waves-effect">About</a></li>
      <li><div class="divider"></div></li>
      <li>
        <a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <div id="deleteModal" class="modal">
      <p>Are you sure you wish to delete goal?</p>

      <button id="deleteYes" class="waves-effect waves-light btn">yes</button>

      <button id="deleteNo" class="waves-effect waves-light btn">no</button>
    </div>

    <div class="goals-container">
      <!-- <div class="goals container grey-text text-darken-1"> -->
      <!-- <div class="card-panel goal white row">
        <span class="material-icons"> directions_run </span>
        
        <div class="goal-details">
          <div class="goal-title">Run Arizona</div>
          <div class="goal-ingredients">Latest Workout: 12/01/23</div>
        </div>
        <div class="goal-delete">
          <i class="material-icons">delete_outline</i>
        </div>
      </div> -->
      <!-- </div> -->
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add goal side nav -->
    <div id="side-form" class="sidenav side-form goal-form">
      <form class="add-goal container section">
        <h6>New goal</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="ex: run 100 miles"
            id="title-input"
            type="text"
            class="validate"
          />
          <label for="title">Goal Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="160934"
            id="distance-input"
            type="text"
            class="validate"
          />
          <label for="title">Target Distance</label>
        </div>
        <div class="input-field">
          <input
            name="target date"
            id="target-date-input"
            type="date"
            class="validate"
          />
          <label for="title">Target Date</label>
        </div>
        <div class="input-field col s12">
          <select id="modality">
            <option value="" disabled selected>Select a modality</option>
            <option value="Run">Run</option>
            <option value="Bike">Bike</option>
            <option value="Row">Row</option>
            <option value="Swim">Swim</option>
            <option value="Other">Other</option>
          </select>
          <label for="modality">Modality</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>

    <div class="overlay"></div>

    <script src="/js/app.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/service.js"></script>
  </body>
</html>
