<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quik Coach</title>
    <meta
      name="description"
      content="challanging and encouraging users to set cardio fitness goals and find enjoyment in the monotonous"
    />
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/assets/icons/shark-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#aa7700" />
  </head>
  <body class="grey lighten-4">
    <div class="container">
      <form class="login-form">
        <h6>Sign Up</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="Enter your email"
            id="email"
            type="text"
            class="validate"
          />
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input
            placeholder="Enter your password"
            id="password"
            type="password"
            class="validate"
          />
          <label for="password">Password</label>
        </div>
        <div class="input-field center">
          <button class="btn-small" type="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="/js/view.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/model.js"></script>
  </body>
</html>
